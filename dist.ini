[@Basic]
author           = chromatic
license          = Perl_5
copyright_holder = chromatic@wgz.org

[AutoVersion]
format = 1.{{ cldr('yyyyMMdd') }}.{{ cldr('HHmm') }}

[AutoPrereqs]
[PkgVersion]
[NextRelease]
[Prereqs / RuntimeRequires]
perl = 5.024

[@Git]
changelog   = Changes             ; this is the default
allow_dirty = dist.ini            ; see Git::Check...
allow_dirty = Changes             ; ... and Git::Commit
commit_msg  = v%v%n%n%c           ; see Git::Commit
tag_format  = %v                  ; see Git::Tag
tag_message = %v                  ; see Git::Tag
push_to     = origin              ; see Git::Push

[MetaResources]
homepage          = https://github.com/chromatic/Finance-Dogechain
repository.url    = https://github.com/chromatic/Finance-Dogechain.git
repository.web    = https://github.com/chromatic/Finance-Dogechain
repository.type   = git
